<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Work</title>
</head>
<body>
  <style>

    html {
      font-family: sans-serif;
      background: #6699ff;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked + p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }

    .a {
      text-align: center;
      padding: 60px;
      flex: 1;
      font-family:'helvetica neue';
      display: flex;
    }
  </style>
   <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->

  <div class="inbox">
    <div class = "item a">
    <h1>Shift Magic üßôüèª‚Äç üê∞ </h1>
  </div>
    <div class="item">
      <input type="checkbox">
      <p>Now that's</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>How</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>You hold down</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Making it work</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>The way you want it</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
  </div>

<script>
const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

let lastChecked;

function handleCheck(e) {
  // check if they had shift key down
  // AND check that they are checking it.
  let inBetween = false;
  if (e.shiftKey && this.checked) {
    // go ahead and do what we please
    // loop over every single checkbox
    checkboxes.forEach(checkbox => {
      console.log(checkbox);
      if (checkbox === this || checkbox === lastChecked) {
        inBetween = !inBetween;
        console.log("Starting to check them in between.")
      }

      if(inBetween) {
        checkbox.checked = true;
      }
    });

  }

  lastChecked = this;
}

checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
</script>
</body>
</html>
